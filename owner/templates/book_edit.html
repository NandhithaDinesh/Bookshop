{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
            {%for m in messages%}
                {{m}}
            {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
          <h2 class="text-warning">Change Book Details........</h2>
            <form action="" class=" mt-5" method="post">

                {%csrf_token%}
              <h4>{{form.as_p}}</h4>

                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">Change</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
