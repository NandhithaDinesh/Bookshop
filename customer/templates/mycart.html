<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

{%extends 'base2.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        {%for cart in carts%}
        <div class="col-2"></div>
        <div class="col-6 mt-3">
            <div class="card h-100  ">
                <img class="card-img-top" src="{{cart.book.image.url}}" height="500px" width="100px" alt="..." />
                <div class="card-body p-5">
                    <div class="">
                        <h5 class="fw-bolder">{{cart.book.book_name}}</h5>
                        ${{cart.book.price}}
                        </div>
                </div>

            </div>

        </div>
        <div class="col-2 mt-5">
            Qty:{{cart.qty}}<br>
            status:{{cart.status}}
        </div>
        <div class="col-2 mt-5">
             {%if cart.status == "in-cart"%}
                            <a href="{%url 'remove-item' cart.id %}" class="btn btn-danger">Remove</a>
                            <a href="{%url 'place-order' cart.id cart.book.id%}" class="btn btn-success">Checkout</a>

                            {%endif%}
        </div>
        {%endfor%}
    </div>

</div>
{%endblock%}
