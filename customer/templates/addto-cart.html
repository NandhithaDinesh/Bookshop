<div class="continer">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6 mb-5">
            <div class="card me-2 mt-5 ms-5" style="width: 35rem;">
  <img src="{{book.image.url}}" class="card-img-top" alt="..."  width="100%">

    <h5 class="card-title">{{book.book_name}}</h5>
    <p class="card-text">{{book.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{book.author}}</li>
    <li class="list-group-item">{{book.category}}</li>
<li class="list-group-item">Price: {{book.price}}</li>
  </ul>

</div>
        </div>
        <div class="col-2 mt-5">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button class="btn btn-dark mt-3" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>
